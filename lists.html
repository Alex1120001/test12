            font-family: 'Open Sans', sans-serif;

        a{
            text-decoration: none;
        }
        h1 {
            text-align: center;
        }

        .block {
            display: flex;
            width: 90%;
            margin: auto;
        }

        .img {
            flex: 1;
        }

        .video {
            flex: 1;
        }

        img {
            max-width: 90%;
        }
        table{
            width: 90%;
            margin: auto;
        }
        table tr td{
            border:1px solid #333;
            padding: 10px;
            text-align: center;
        }
        table tr:first-child{
            background:yellow;
        }
        footer{
            margin-top: 20px;
            text-align: center;
            border-top: 1px dotted blue;
